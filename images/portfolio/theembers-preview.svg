<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a0a"/>
      <stop offset="50%" style="stop-color:#4a1c1c"/>
      <stop offset="100%" style="stop-color:#8B2500"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#bg3)"/>
  <text x="200" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#FF6B35" filter="url(#glow)">The Embers</text>
  <text x="200" y="175" text-anchor="middle" font-family="sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">kansas city cover band</text>
  <circle cx="170" cy="220" r="8" fill="#FF6B35" opacity="0.6"/>
  <circle cx="200" cy="230" r="6" fill="#FF4500" opacity="0.5"/>
  <circle cx="230" cy="218" r="10" fill="#FF6B35" opacity="0.7"/>
</svg>