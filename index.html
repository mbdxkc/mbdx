<!doctype html>
<html lang="en">
  <head>
    <!-- =====================================================
         mediaBrilliance / mBdx
         page: home
         ===================================================== -->

    <!-- core meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>home :: mediaBrilliance digitalxtudio</title>
    <meta
      name="description"
      content="mediaBrilliance digitalxtudio offers digital strategy and modern web development for small businesses, creators, and startups. clean, modern websites and apps tailored to your needs."
    />
    <link rel="canonical" href="https://mediabrilliance.io/" />

    <!-- social / previews -->
    <meta property="og:title" content="mediaBrilliance digitalxtudio" />
    <meta
      property="og:description"
      content="digital strategy and clean, modern websites and apps for small businesses, creators, and startups."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mediabrilliance.io/" />
    <meta property="og:image" content="https://mediabrilliance.io/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="mediaBrilliance" />
    <meta
      name="twitter:description"
      content="mediaBrilliance digitalxtudio provides digital strategy and clean, modern websites and apps for small businesses, creators, and startups."
    />
    <meta name="twitter:image" content="https://mediabrilliance.io/og.png" />

    <!-- icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon-32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="shortcut icon" href="/favicon.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="/style.css?v=9" />

    <!-- scripts -->
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <script src="/js/page-transition.js" defer></script>
  </head>

  <body>
    <!-- =====================================================
         page transition + skip link
         (must match your CSS + JS)
         ===================================================== -->
    <div id="page-transition" aria-hidden="true"></div>
    <a class="skip-link" href="#main_container">skip to main content</a>

    <!-- =====================================================
         header
         ===================================================== -->
    <header class="site-header" role="banner">
      <div class="header-grid">
        <nav class="nav" aria-label="primary">
          <!-- left: pages -->
          <div class="pages">
            <a href="/index.html" aria-current="page" class="is-active">
              <img src="/images/home_active.svg" alt="mediaBrilliance home icon" />
            </a>
            <a href="/services.html">
              <img src="/images/services_light.svg" alt="mediaBrilliance services icon" />
            </a>
            <a href="/contact.html">
              <img src="/images/contact_light.svg" alt="mediaBrilliance contact icon" />
            </a>
          </div>

          <!-- center: wordmark -->
          <div class="header-title">
            <a href="/index.html" aria-label="mediaBrilliance home">
              <canvas id="mb_wordmark" width="200" height="42">mediaBrilliance</canvas>
            </a>
          </div>

          <!-- right: socials -->
          <div class="socials">
            <a
              href="https://www.instagram.com/mediaBrilliance/"
              aria-label="mediaBrilliance on instagram"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/images/instagram_dark.svg" alt="instagram icon" aria-hidden="true" />
            </a>

            <a
              href="https://github.com/mbdxkc/"
              aria-label="mediaBrilliance on github"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="/images/github_dark.svg" alt="github icon" aria-hidden="true" />
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- =====================================================
         main
         NOTE: id matches your current CSS: #main_container
         ===================================================== -->
    <main id="main_container" class="container">
      <div class="logo-solo" aria-label="mediaBrilliance logo animation">
        <canvas id="mb_logo_riv" width="600" height="600">mediaBrilliance logo animation</canvas>
      </div>
    </main>

    <!-- =====================================================
         footer
         ===================================================== -->
    <footer class="footer" role="contentinfo">
      <p><a href="/index.html">Â© 2026 mediaBrilliance</a></p>
      <p><a href="./about.html">about</a></p>
      <p><a href="/cc0.html">cc0 notice</a></p>
      <p><a href="/accessibsility.html">accessibility statement</a></p>
      <p><a href="/privacy.html">privacy policy</a></p>
    </footer>

    <!-- =====================================================
         rive: init animations
         ===================================================== -->
    <script>
      // mb logo animation
      new rive.Rive({
        src: "/media/mb_logo.riv",
        canvas: document.getElementById("mb_logo_riv"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => console.log("mb_logo rive loaded!")
      });

      // mb wordmark animation
      new rive.Rive({
        src: "/media/mb_wordmark.riv",
        canvas: document.getElementById("mb_wordmark"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => console.log("mb_wordmark rive loaded!")
      });
    </script>
  </body>
</html>
