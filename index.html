<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="/js/rive.min.js" as="script">
    <!--
    ============================================================================
    mBdx (mediaBrilliance digitalxtudio)
    ============================================================================
    @project    mBdx - mediaBrilliance digitalxtudio website
    @version    3.1
    @author     valdez campos <dez@mediabrilliance.io>
    @date       2026-01-15
    @file       index.html
    @desc       homepage - features animated logo, serves as main landing page
    @license    proprietary - (c) 2026 mediaBrilliance. all rights reserved.
                see /cc0.html for public domain dedications on select assets.
    @requires   - /js/header.min.js (site header component)
                - /js/footer.min.js (site footer component)
                - /js/page-transition.min.js (page transition animations)
                - rive-app/canvas (rive animation runtime)
                - /style.min.css (main stylesheet)
    @a11y       - skip link to main content
                - semantic html structure
                - wcag 2.1 aa compliant
    ============================================================================
    mBdx v3.1 | homepage
    ============================================================================
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>home :: mediaBrilliance digitalxtudio</title>
    <meta
      name="description"
      content="mediaBrilliance digitalxtudio offers digital strategy and modern web development for small businesses, creators, and startups. clean, modern websites and apps tailored to your needs."
    />
    <link rel="canonical" href="https://mediabrilliance.io/" />
    <!-- social / previews -->
    <meta property="og:title" content="mediaBrilliance digitalxtudio" />
    <meta
      property="og:description"
      content="digital strategy and clean, modern websites and apps for small businesses, creators, and startups."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mediabrilliance.io/" />
    <meta property="og:image" content="https://mediabrilliance.io/og.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="mediaBrilliance" />
    <meta
      name="twitter:description"
      content="mediaBrilliance digitalxtudio provides digital strategy and clean, modern websites and apps for small businesses, creators, and startups."
    />
    <meta name="twitter:image" content="https://mediabrilliance.io/og.png" />
    <!-- icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon-32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="shortcut icon" href="/favicon.png" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/style.min.css?v=9" />
    <!-- scripts -->
    <script src="/js/rive.min.js" fetchpriority="high"></script>
    <script src="/js/page-transition.min.js" defer></script>
    <script src="/js/header.min.js" defer></script>
    <script src="/js/footer.min.js" defer></script>
  </head>
  <body>
    <!-- =====================================================
         page transition + skip link
         (must match your CSS + JS)
         ===================================================== -->
    <div id="page-transition" aria-hidden="true"></div>
    <a class="skip-link" href="#main_container">skip to main content</a>
    <!-- =====================================================
         header (injected by /js/header.min.js)
         ===================================================== -->
    <header id="site-header" class="site-header" role="banner"></header>
    <!-- =====================================================
         main
         ===================================================== -->
    <main id="main_container" class="container">
      <div class="logo-solo" role="img" aria-label="mediaBrilliance logo animation">
        <canvas id="mb_logo_riv" width="600" height="600" aria-hidden="true"></canvas>
      </div>
    </main>
    <!-- =====================================================
         footer (injected by /js/footer.min.js)
         ===================================================== -->
    <footer id="site-footer" class="footer" role="contentinfo"></footer>
    <!-- =====================================================
         rive: page-specific animations
         ===================================================== -->
    <script>
      // mb logo animation (homepage only)
      new rive.Rive({
        src: "/media/mb_logo.riv",
        canvas: document.getElementById("mb_logo_riv"),
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => console.log("mb_logo rive loaded!")
      });
    </script>
  </body>
</html>
