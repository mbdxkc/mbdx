        <script>
      /* =====================================================
        mBdx — homepage rive loader (INLINE, STABLE)
        ===================================================== */

      (function () {
        var initialized = false;
        var riveInstance = null;
        var canvas = null;

        function initLogoAnimation() {
          if (initialized) return;

          canvas = document.getElementById('mb_logo_riv');
          if (!canvas || typeof window.rive === 'undefined') return;

          initialized = true;

          // keep canvas hidden until page transition completes
          canvas.style.opacity = '0';
          canvas.style.transition = 'opacity 0.3s ease';

          riveInstance = new rive.Rive({
            src: '/media/mb_logo.riv',
            canvas: canvas,
            autoplay: false,
            stateMachines: 'State Machine 1',
            onLoad: function () {
              // wait for page transition to complete before showing
              waitForTransition();
            }
          });
        }

        function waitForTransition() {
          // check if page transition is done (is-loading removed)
          if (!document.body.classList.contains('is-loading')) {
            showAnimation();
          } else {
            // poll until transition completes
            setTimeout(waitForTransition, 50);
          }
        }

        function showAnimation() {
          if (canvas && riveInstance) {
            canvas.style.opacity = '1';
            riveInstance.play();
          }
        }

        // start loading rive immediately on window load
        window.addEventListener('load', initLogoAnimation);
      })();
      </script>
