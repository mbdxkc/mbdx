        <script>
      /* =====================================================
        mBdx — homepage rive loader (INLINE, STABLE)
        ===================================================== */

      (function () {
        var initialized = false;

        function initLogoAnimation() {
          if (initialized) return;

          var canvas = document.getElementById('mb_logo_riv');
          var placeholder = document.getElementById('mb_logo_placeholder');

          if (!canvas || typeof window.rive === 'undefined') return;

          initialized = true;

          new rive.Rive({
            src: '/media/mb_logo.riv',
            canvas: canvas,
            autoplay: true,
            stateMachines: 'State Machine 1',
            onLoad: function () {
              canvas.style.display = 'block';

              if (placeholder) {
                placeholder.style.transition = 'opacity 0.3s ease';
                placeholder.style.opacity = '0';
                setTimeout(function () {
                  placeholder.style.display = 'none';
                }, 300);
              }
            }
          });
        }

        function observeLogo() {
          var target = document.querySelector('.logo-solo');
          if (!target) return;

          if (!('IntersectionObserver' in window)) {
            initLogoAnimation();
            return;
          }

          var observer = new IntersectionObserver(function (entries) {
            if (entries[0].isIntersecting) {
              observer.disconnect();
              initLogoAnimation();
            }
          }, { rootMargin: '200px' });

          observer.observe(target);
        }

        window.addEventListener('load', observeLogo);
      })();
      </script>
