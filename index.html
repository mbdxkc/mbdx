    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/style.min.css?v=10" />

  <body class="page-home is-loading">
    <!-- page transition + skip link -->
    <div id="page-transition" aria-hidden="true"></div>
    <a class="skip-link" href="#main_container">skip to main content</a>

    <!-- header (injected by JS) -->
    <header id="site-header" class="site-header" role="banner"></header>

    <!-- main -->
    <main id="main_container" class="container home-stack">
      <!-- logo / rive -->
      <div class="logo-solo" role="img" aria-label="mediaBrilliance logo animation">
        <img
          id="mb_logo_placeholder"
          src="/images/mB.svg"
          alt=""
          width="600"
          height="600"
          aria-hidden="true"
        />
        <canvas
          id="mb_logo_riv"
          width="600"
          height="600"
          aria-hidden="true"
          style="display:none;"
        ></canvas>
      </div>

      <!-- portfolio slider -->
      <section class="portfolio-slider" aria-label="Featured portfolio work">
        <h2 class="portfolio-heading">portfolio</h2>

        <div class="portfolio-wrapper">
          <button class="portfolio-nav portfolio-prev" aria-label="Previous projects" type="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </button>

          <div class="portfolio-track">
            <a href="/pages/portfolio/cafeama.html" class="portfolio-card">
              <img src="/images/portfolio/cafeama-preview.svg" alt="Café Ama website preview" class="portfolio-preview" />
              <div class="portfolio-card-inner">
                <h3>café ama case study</h3>
                <p>latinx bistro & bar</p>
              </div>
            </a>

            <a href="/pages/portfolio/feelsincubator.html" class="portfolio-card">
              <img src="/images/portfolio/feelsIncubator_card.png" alt="feelsIncubator website preview" class="portfolio-preview" />
              <div class="portfolio-card-inner">
                <h3>feelsIncubator case study</h3>
                <p>creative design studio</p>
              </div>
            </a>

            <a href="/pages/portfolio/theembers.html" class="portfolio-card">
              <img src="/images/portfolio/embers.png" alt="The Embers logo" class="portfolio-preview" />
              <div class="portfolio-card-inner">
                <h3>The Embers</h3>
                <p>kansas city cover band</p>
              </div>
            </a>

            <a href="/pages/portfolio/kcroastco.html" class="portfolio-card">
              <img src="/images/portfolio/kcroastco-preview.svg" alt="KC Roast Co website preview" class="portfolio-preview" />
              <div class="portfolio-card-inner">
                <h3>KC Roast Co</h3>
                <p>craft coffee roasters</p>
              </div>
            </a>
          </div>

          <button class="portfolio-nav portfolio-next" aria-label="Next projects" type="button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
        </div>
      </section>
    </main>

    <!-- footer (injected by JS) -->
    <footer id="site-footer" class="footer" role="contentinfo"></footer>

    <!-- =====================================================
         scripts (CORRECT ORDER — DO NOT DUPLICATE)
         ===================================================== -->

    <!-- rive runtime (must load BEFORE home-rive) -->
    <script src="/js/rive.min.js"></script>

    <!-- core -->
    <script src="/js/page-transition.min.js" defer></script>
    <script src="/js/header.min.js" defer></script>
    <script src="/js/footer.min.js" defer></script>

    <!-- homepage only -->
    <script src="/js/home-rive.min.js" defer></script>
    <script src="/js/portfolio-slider.min.js" defer></script>
  </body>
</html>
