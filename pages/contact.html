  <!--
    a11y notes:
    - form inputs have visually-hidden labels (.sr-only)
    - phone number uses tel: link for mobile dialing
    - email has visible fallback text in case js fails
    - form status uses aria-live for screen reader announcements
  -->
  <body class="page-contact">
    <!-- =====================================================
         page transition overlay + skip link
         ===================================================== -->
    <div id="page-transition" aria-hidden="true"></div>
    <a class="skip-link" href="#main_container">skip to main content</a>
    <!-- =====================================================
         header (injected by /js/header.min.js)
         ===================================================== -->
    <header id="site-header" class="site-header" role="banner"></header>
    <!-- =====================================================
         main
         ===================================================== -->
    <main id="main_container" class="container">
      <!-- optional width wrapper (works with the css we added earlier) -->
      <div class="contact-wrap">
        <section id="section1" class="section_container" aria-labelledby="page-title">
          <!-- content card -->
          <div class="section_left scroll-reveal-left">
            <h1 id="page-title">drop a line!</h1>
            <p>
              mediaBrilliance digitalxtudio creates clean, clear digital systems for small businesses, artists, musicians, nonprofits and other awesome people.
            </p>
            <!-- contact details -->
              <h3>kansas city, mo</h3>
                
              <!-- =================================================
                contact form
                ================================================= -->
              <form id="contact-form" novalidate aria-describedby="form-status">
              <div class="form-field">
                <label for="name" class="sr-only">your name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  autocomplete="name"
                  placeholder="your name"
                  required
                />
              </div>
              <div class="form-field">
                <label for="email" class="sr-only">your email address</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  placeholder="your email address"
                  required
                />
              </div>
              <div class="form-field">
                <label for="message" class="sr-only">message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="10"
                  placeholder="hey dez, i'd love to schedule my free consultation with you regarding my company's digital strategy..."
                  required
                ></textarea>
              </div>
              <!-- submit button -->
              <button type="submit" class="mb-submit">send message</button>
              <!-- status message for assistive tech -->
              <p id="form-status" aria-live="polite"></p>
            </form>
          </div>
          <!-- right overlap graphic (decorative) -->
          <div class="section_box_right" aria-hidden="true">
            <img class="logo" src="/images/contactmBdx.svg" alt="" />
          </div>
        </section>
      </div>
    </main>
    <!-- =====================================================
         footer (injected by /js/footer.min.js)
         ===================================================== -->
    <footer id="site-footer" class="footer" role="contentinfo"></footer>
    <!-- =====================================================
         scripts (end-of-body for performance + dom readiness)
         ===================================================== -->
    <!-- emailjs sdk (needed by your contact-form.min.js) -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <!-- your site scripts -->
    <script src="/js/email.min.js" defer></script>
    <script src="/js/contact-form.min.js" defer></script>
    <!-- Vercel Analytics & Speed Insights -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </body>
</html>
